<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>API - Prediction</title>
</head>
<body>
    <section class="container">
        <div class="title justify-content-center">
            <h1>AI image generator</h1>
            <p>Generate an AI image from a given input. Use your imagination!!</p>
        </div>
        <div class="row">
            <div class="col-6">
                <form action="{{ url_for('prediction') }}" method="POST" enctype="multipart/form-data">
                    <input type="text" name="prompt" id="prompt">
                    <input type="submit" value="Generate" name="generate" onclick="waitingPrediction()">
                    <div id="loading" class="spinner-border" role="status" hidden>
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </form>
            </div>
            <div id="generated" class="col-6">
                <h2>Generated Images</h2>           
                {% for item in context %}
                <button style="text-decoration: none; border:none; background:none;" onclick="showModal('{{ item }}')" data-bs-toggle="modal" data-bs-target="#imgModal">
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="{{ url_for('static', filename = item) }}" class="img-fluid rounded-start" alt="{{ item.replace("_", " ").split(".")[0] | title }}">
                            </div>
                            <div class="justify-content-center col-md-8">
                                <div class="card-body ">
                                    <h5 class="card-title">Prompt: {{ item.replace("_", " ").split(".")[0] | title }}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </button>
                {% endfor %}
            </div>
        </div>
    </section>
    <section>
        <!-- Modal -->
        <div class="modal fade" id="imgModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img class="img-fluid" id="img-modal" src="" alt="">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

<script>
    var prompt = document.getElementById("prompt").value;
    var generated = document.getElementById("generated");
    var loading = document.getElementById("loading");
    var modal = new bootstrap.Modal(document.getElementById('imgModal'), {
            keyboard: false
        });
    function showModal(item) {
        let url = "{{ url_for('static', filename = '') }}" + item;
        document.getElementById('modalLabel').innerHTML = item.replace("_", " ").split(".")[0].toUpperCase();
        document.getElementById('img-modal').setAttribute("src", url);
        modal.show();
    }

    function waitingPrediction(){
        loading.removeAttribute("hidden");
    }    /*postPrompt with ajax*/
    function postPrompt() {
        $.ajax({
            type: "POST",
            url: "{{ url_for('prediction') }}",
            data: {prompt: prompt},
            success: function(data) {
                location.reload();
            },
            error: function(error) {
                alert(error);
            }
        });
    }
</script>
